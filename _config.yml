# Site settings
title: Sujin's Tech Blog # site title
description: >- # site description
  Tech
lang: en-US # default lang
timezone: Asia/Seoul # set your timezone
image: # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/krispediadot/krispediadot.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Sujin Lee # author name
  bio: >- # tell to the world
    Step By Step üê¢
  username: Sujin Lee # general username
  github: krispediadot # github username
  twitter: # twitter username
  facebook: # facebook username
  email: krispediadot@email.com # email adress
  avatar: /assets/img/sujin.jpg # change with your own avatar

# URL settings
url: "https://sujinlee.dev" #
baseurl:
permalink: /:categories/:title/
google_analytics: UA-141687000-1 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
